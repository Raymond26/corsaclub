{% extends 'videos/base.html' %}

{% block content %}

    <div class="container">
        <h1>By Car</h1>
        <ul>
            {% for car in cars %}
                <li><a href="{% url 'cars:car_detail' car.slug %}">{{ car.make }} {{ car.model }} {% if car.trim is not None %}{{ car.trim }}{% endif %} {% if car.generation is not None %}({{ car.generation }}){% endif %}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
